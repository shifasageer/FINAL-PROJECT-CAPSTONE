<body>
  

<h2>Daily Wellbeing Test</h2>

<div class="test-container">
    <form (ngSubmit)="calculateScore()">
      <div *ngFor="let question of questions" class="question">
        <label>{{ question.text }}</label>
        <div class="options">
          <div *ngFor="let option of question.options" class="option">
            <input
              type="radio"
              [id]="option.label"
              [name]="question.text"
              [value]="option.value"
              [(ngModel)]="question.selectedOption"
              [style.backgroundColor]="option.color"
            />
            <label
              [for]="option.label"
              class="option-label"
              [style.backgroundColor]="option.color"
            >
              {{ option.label }}
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
   
    <div *ngIf="result" class="results">
      <h3>Results:</h3>
      <p><strong>Depression Level:</strong> {{ result.depression }}</p>
      <p><strong>Anxiety Level:</strong> {{ result.anxiety }}</p>
      <p><strong>Stress Level:</strong> {{ result.stress }}</p>

     
    </div>

    <div *ngIf="result" class="suggestions">
      <h3>{{ sug }}</h3>
    </div>
  </div>


</body>
