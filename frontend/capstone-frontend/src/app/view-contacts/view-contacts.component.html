<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="mb-4 text-center">Contact List</h2>
        <div *ngIf="contactArray.length > 0" class="row">
          <div *ngFor="let contact of contactArray" class="col-md-6 mb-4">
            <div class="card shadow-sm border-0">
              <div class="card-body">
                <h5 class="card-title">{{ contact.firstName }}</h5>
                <p class="card-text">Contact Number: {{ contact.contactNo }}</p>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="contactArray.length === 0" class="text-center">
          <p class="text-muted">No contacts available.</p>
        </div>
      </div>
    </div>
  </div>
