<!-- screen-time.component.html -->
<div class="container">
  <header>
    <h1>Screen Time Tracker</h1>
  </header>

  <div class="form-container">
    <h2>Add Your Screen Time</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="date">Date:</label>
      <input type="date" id="date" [(ngModel)]="screenTime.date" name="date" required />

      <div id="app-usage-container">
        <label for="app-name">App Name:</label>
        <input type="text" id="app-name" #appNameInput />
        <label for="hours-used">Hours Used:</label>
        <input type="number" id="hours-used" #hoursUsedInput />

        <button type="button" (click)="addAppUsage(appNameInput.value, +hoursUsedInput.value)">
          Add App Usage
        </button>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="charts-container">
    <h2>Average App Usage Over 5 Days</h2>
    <apx-chart
      [series]="averageUsageChartOptions.series"
      [chart]="averageUsageChartOptions.chart"
      [labels]="averageUsageChartOptions.labels"
      [title]="averageUsageChartOptions.title"
    ></apx-chart>
  
    <!-- <h2>App Usage on Selected Date</h2>
    <apx-chart
      [series]="singleDayUsageChartOptions.series"
      [chart]="singleDayUsageChartOptions.chart"
      [labels]="singleDayUsageChartOptions.labels"
      [title]="singleDayUsageChartOptions.title"
    ></apx-chart> -->
  </div>
  


</div>
